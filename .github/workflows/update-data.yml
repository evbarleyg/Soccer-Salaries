name: Refresh League Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 1"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate data
        run: |
          python3 scripts/update_pl_data.py --season-year 2025 --output data/teams.json

      - name: Commit if changed
        run: |
          if git diff --quiet -- data/teams.json; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/teams.json
          git commit -m "chore: refresh league spend data"
          git push
